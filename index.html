<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" type="text/javascript" defer></script>
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="container">
        <div class="message-controller">
            <h1>Welcome to TicTacToe!</h1>
            <p>Click on the red tiles at the bottom to change default settings</p>
            <p>Player 1 choose to begin the game...</p>
        </div>
        <div class="game-board">


        </div>
        <div class="players">
            <div class="playerOneDisplay">
                <h2 id="playerOneName">Name: Player 1</h2><br>
                <h2 id="playerOneSelection">Selection: X</h2><br>
                <h2 id="playerOneScore">Score: 0</h2>
            </div>
            <div class="playerTwoDisplay">
                <h2 id="playerTwoName">Name: Player 2</h2><br>
                <h2 id="playerTwoSelection">Selection: O</h2><br>
                <h2 id="playerTwoScore">Score: 0</h2>
            </div>
        </div>
    </div>
</body>
</html>
